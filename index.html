<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gmail</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <header class="container">
    <div class="header-top">
      <img src="img/Gmail-logo.png" alt="Gmail Logo">

      <hr>
    </div>

      <hr>
    </div>

  <main class="container">

        <span>&star;</span>

      </div>

        <span class="email-text">Testo della mail</span>
      </div>

    </div>

    <hr>
  </main>

  <footer>
    <p><span class="logo">GMail</span> powered by Ugo de Ughi</p>
  </footer>
  
</body>
</html>
